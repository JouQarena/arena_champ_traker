<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LoL Arena Tracker</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h2 class="logo">LoL Tracker</h2>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('register') }}" class="nav-btn">Register</a>
        </div>
    </nav>

    <div class="form-wrapper">
        <div class="form-card">
            <h2>Welcome Back</h2>
            <p class="form-subtitle">Login to continue tracking your progress</p>

            {% if error %}
                <p class="form-error">{{ error }}</p>
            {% endif %}

            <form method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p class="form-footer">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
